<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>HTML scrapping</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="/">
                {%  csrf_token %}
                <div class="col-md-6">
                    <input class="form-control" type="text"name="page" placeholder="enter the link">
                </div>
        </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>


        <div class="col-md-2">
            <button class="btn btn-warning" type="submit">Clear</button>
        </div>
    </div>
</div><br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark table-striped">
                 <thead>
                     <tr>
                         <th scope="col">number</th>
                         <th scope="col">stringname</th>
                         <th scope="col">address</th>
                    </tr>
                 </thead>
                {% for i in datavalues %}
                <tbody>
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.stringname}}</td>
                        <td>{{i.address}}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>
